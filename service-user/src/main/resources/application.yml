app:
  server-config:
    url: http://localhost:3964
  server-eureka:
    url: http://localhost:3743/eureka/

server:
  port: 7234

spring:
  application:
    name: service-user
  config:
    import: optional:configserver:${app.server-config.url}
  cloud:
    openfeign:
      client:
        config:
          default:
            connect-timeout: 5000
            read-timeout: 5000
  datasource:
    url: jdbc:mysql://localhost:3307/service_users
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver


  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql


  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    service-url:
      defaultZone: ${app.server-eureka.url}
